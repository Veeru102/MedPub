services:
  - type: web
    name: medcopilot-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      echo "Current directory: $(pwd)"
      echo "Listing files:"
      ls -la
      echo "Checking backend directory:"
      ls -la backend/
      mkdir -p /opt/render/project/src/nltk_data
      echo "Running NLTK download script..."
      NLTK_DATA=/opt/render/project/src/nltk_data python backend/download_nltk.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: NLTK_DATA
        value: /opt/render/project/src/nltk_data
      - key: OPENAI_API_KEY
        sync: false 