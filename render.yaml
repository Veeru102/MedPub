services:
  - type: web
    name: medcopilot-backend
    env: python
    rootDirectory: backend
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: NLTK_DATA
        value: /opt/render/project/src/nltk_data
      - key: OPENAI_API_KEY
        sync: false 