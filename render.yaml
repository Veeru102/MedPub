services:
  - type: web
    name: medcopilot-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python backend/download_nltk.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: OPENAI_API_KEY
        sync: false 