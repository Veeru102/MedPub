services:
  - type: web
    name: medcopilot-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p backend/nltk_data_local
      NLTK_DATA=backend/nltk_data_local python backend/download_nltk.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: NLTK_DATA
        value: /opt/render/project/src/backend/nltk_data_local
      - key: OPENAI_API_KEY
        sync: false 